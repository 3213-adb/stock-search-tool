<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>画像ストック横断検索ツール</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; }
    button { padding: 10px 20px; font-size: 16px; }
    .result a { display: block; margin: 8px 0; }
  </style>
</head>
<body>
  <h1>画像ストック横断検索ツール</h1>

  <label>使用媒体</label>
  <select id="media">
    <option>WEBバナー</option>
    <option>LP</option>
    <option>冊子</option>
    <option>ポスター</option>
  </select>

  <label>色空間</label>
  <select id="color">
    <option>RGB</option>
    <option>CMYK</option>
  </select>

  <label>イメージキーワード・説明</label>
  <textarea id="keyword" rows="3" placeholder="例：明るいカフェで作業する若い女性"></textarea>

  <button onclick="generateLinks()">検索リンクを生成</button>

  <h2>検索リンク一覧</h2>
  <div class="result" id="result"></div>

  <script>
    function generateLinks() {
      const keyword = encodeURIComponent(document.getElementById("keyword").value.trim());
      if (!keyword) {
        alert("イメージキーワードを入力してください。");
        return;
      }

      const sites = {
        "Shutterstock": `https://www.shutterstock.com/search/${keyword}`,
        "Adobe Stock": `https://stock.adobe.com/jp/search?k=${keyword}`,
        "iStock": `https://www.istockphoto.com/jp/search/2/image?phrase=${keyword}`,
        "PIXTA": `https://pixta.jp/search?query=${keyword}`,
        "写真AC": `https://www.photo-ac.com/main/search?q=${keyword}`
      };

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      for (const [name, url] of Object.entries(sites)) {
        const link = document.createElement("a");
        link.href = url;
        link.target = "_blank";
        link.textContent = `🔗 ${name} で検索`;
        resultDiv.appendChild(link);
      }
    }
  </script>
</body>
</html>
